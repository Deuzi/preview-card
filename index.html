<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product-preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="cart-container">
            <figure id ="cart-view">
                <img id="p-img" src="product-preview-card-component-main/images/image-product-mobile.jpg" alt="product.jpg">

                <figcaption class="product-dec">
                    <p id ="product">
                        Perfume
                    </p>
                    <p id="p-name">
                        Gabrielle Essence Eau Da parfum
                    </p>
                    <p id="description">
                        A floral, solar and voluptous interpretation composed by Olivier polge, perfumer-creator for the house of CHANEL.

                    </p>
                    <p id="price">
                        $149.99 <span>$169.99</span>
                    </p>
                    <button id="cart">
                        <img src="product-preview-card-component-main/images/icon-cart.svg" alt="cart-icon">
                        Add to Cart
                    </button>
                </figcaption>
            </figure>
        </div>
    </main>    
</body>
</html>
